        completedAnimations++;
        if (completedAnimations === 1.1 * totalAnimations) {
          // 所有动画完成后跳转
          window.location.href = "https://example.com"; // 替换为您的目标 URL
        }
      }

      // 为每个元素添加动画结束事件监听器
      animatedElements.forEach(function (element) {
        element.addEventListener("animationend", onAnimationEnd);
      });
